{% extends 'base.html' %}

{% block content %}
    <h2>Editar Disco: {{ record.title }}</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Cambios</button>
    </form>

    <a href="{% url 'record_detail' record.id %}">Cancelar</a>
{% endblock %}
