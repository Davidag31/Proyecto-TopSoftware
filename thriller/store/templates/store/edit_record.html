{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h2>{% trans "Editar Disco:" %} {{ record.title }}</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Guardar Cambios" %}</button>
    </form>

    <a href="{% url 'record_detail' record.id %}">{% trans "Cancelar" %}</a>
{% endblock %}
