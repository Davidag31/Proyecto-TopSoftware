{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="login-container">
    <h2>{% trans "Iniciar Sesión" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Iniciar Sesión" %}</button>
    </form>
    <p>{% trans "¿No tienes una cuenta?" %} <a href="{% url 'register' %}">{% trans "Regístrate aquí" %}</a></p>
</div>
{% endblock %}
