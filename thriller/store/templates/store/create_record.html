{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Agregar Nuevo Disco</h2>
        <form method="post" enctype="multipart/form-data"> 
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Crear Disco</button>
        </form>
        <a href="{% url 'record_list' %}">Volver a la lista de discos</a>
    </div>
{% endblock %}
